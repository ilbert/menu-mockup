<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mockup Menu (book panels)</title>
<style>
  :root {
    --bg: #ffffff;
    --text: #1b1f24;
    --muted: #667085;
    --border: #e6e8eb;
    --shadow: 0 10px 30px rgba(0,0,0,.12);
    --brand: #034ca8;
    --hover: #f2f4f7;
  }
  * { box-sizing: border-box; }
  body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color: var(--text); background: #f6f7f9; }
  header {
    position: sticky; top: 0; z-index: 5;
    background: var(--bg); border-bottom: 1px solid var(--border);
    padding: 14px 18px; display: flex; align-items: center; gap: 12px;
  }
  .hamburger {
    width: 42px; height: 42px; border: 1px solid var(--border); border-radius: 12px;
    background: #fff; display: grid; place-items: center; cursor: pointer;
  }
  .brand { font-weight: 800; color: var(--brand); }

  .overlay {
    position: fixed; inset: 0; background: rgba(0,0,0,.35);
    opacity: 0; pointer-events: none; transition: opacity .18s ease;
    z-index: 10;
  }
  .overlay.open { opacity: 1; pointer-events: auto; }

  .drawer {
    position: fixed; inset: 0 auto 0 0; width: min(520px, 92vw);
    background: #fff; box-shadow: var(--shadow);
    transform: translateX(-105%); transition: transform .22s ease;
    z-index: 11; display: flex; flex-direction: column;
  }
  .drawer.open { transform: translateX(0); }
  .drawer-top {
    padding: 14px 16px; border-bottom: 1px solid var(--border);
    display: flex; align-items: center; justify-content: space-between;
  }
  .drawer-title { font-weight: 800; }
  .close {
    width: 38px; height: 38px; border: 1px solid var(--border); border-radius: 12px;
    background: #fff; cursor: pointer;
  }
  .search {
    padding: 10px 12px; border-bottom: 1px solid var(--border); background: #fff;
  }
  .search input {
    width: 100%; padding: 10px 12px; border: 1px solid var(--border);
    border-radius: 12px; outline: none;
  }

  .panels { flex: 1; overflow: hidden; position: relative; background: #fff; }
  .panel {
    position: absolute; inset: 0; overflow: auto; background: #fff;
    transform: translateX(105%); transition: transform .22s ease;
  }
  .panel.active { transform: translateX(0); }
  .panel.behind { transform: translateX(-30%); }

  .panel-header {
    padding: 18px 16px; border-bottom: 1px solid var(--border);
    display: flex; align-items: center; gap: 12px;
  }
  .back {
    width: 38px; height: 38px; border: 1px solid var(--border); border-radius: 12px;
    background: #fff; cursor: pointer; display: grid; place-items: center;
  }
  .title {
    font-size: 22px; font-weight: 900; letter-spacing: .2px;
  }
  .section-title {
    padding: 14px 16px 8px; color: var(--muted); font-size: 12px; font-weight: 800; text-transform: uppercase;
  }

  ul.menu { list-style: none; margin: 0; padding: 0; }
  .item {
    display: flex; align-items: center; justify-content: space-between; gap: 14px;
    padding: 12px 16px; text-decoration: none; color: inherit; cursor: pointer;
  }
  .item:hover { background: var(--hover); }
  .label { display: flex; align-items: center; gap: 10px; font-weight: 520; }
  .dot { width: 8px; height: 8px; border-radius: 99px; background: #cbd6ea; }
  .chev { color: var(--muted); font-size: 18px; line-height: 1; }
</style>
</head>
<body>
<header>
  <button class="hamburger" id="openMenu" aria-label="Ouvrir le menu">☰</button>
  <div class="brand">Mockup Menu</div>
</header>

<div class="overlay" id="overlay"></div>
<aside class="drawer" id="drawer" aria-label="Menu catégories">
  <div class="drawer-top">
    <div class="drawer-title">Menú</div>
    <button class="close" id="closeMenu" aria-label="Fermer">✕</button>
  </div>
  <div class="search">
    <input id="searchInput" type="search" placeholder="Rechercher une catégorie…" />
  </div>

  <div class="panels">
    <div class="panel active" id="panel0">
      <div class="panel-header">
        <div class="title">Toutes les catégories</div>
      </div>
      <div class="section-title">Catégories</div>
      <ul class="menu" id="mobileLvl"></ul>
    </div>
    <div class="panel" id="panel1"></div>
    <div class="panel" id="panel2"></div>
  </div>
</aside>

name": "rodilleras", "slug": "rodilleras", "children": []}, {"name": "señalización", "slug": "senalizacion", "children": []}, {"name": "Sudaderas", "slug": "sudaderas", "children": []}]}];

  const $ = (sel, root=document) => root.querySelector(sel);
  const esc = (s) => String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));

  const overlay = $("#overlay");
  const drawer  = $("#drawer");
  $("#openMenu").addEventListener("click", () => {
    overlay.classList.add("open");
    drawer.classList.add("open");
  });
  const closeDrawer = () => {
    overlay.classList.remove("open");
    drawer.classList.remove("open");
    reset();
  };
  $("#closeMenu").addEventListener("click", closeDrawer);
  overlay.addEventListener("click", closeDrawer);
  document.addEventListener("keydown", (e) => { if (e.key === "Escape") closeDrawer(); });

  const panel0 = $("#panel0"), panel1 = $("#panel1"), panel2 = $("#panel2");
  const panels = [panel0, panel1, panel2];
  const mobileLvl = $("#mobileLvl");
  let stack = []; // nodes

  function itemHref(node) {
    const path = [...stack.map(s => s.slug), node.slug].filter(Boolean).join("/");
    return "#" + path;
  }

  function viewAllLabel(name) { return "Ver " + name; }


  function activate(idx) {
    panels.forEach((p,i) => {
      p.classList.toggle("active", i === idx);
      p.classList.toggle("behind", i < idx);
    });
  }

  function renderList(ul, items, q="") {
    ul.innerHTML = "";
    const query = q.trim().toLowerCase();
    items
      .filter(n => !query || n.name.toLowerCase().includes(query))
      .forEach(node => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.className = "item";
        a.href = itemHref(node);
        a.innerHTML =
          `<span class="label"><span class="dot"></span>${esc(node.name)}</span>` +
          (node.children && node.children.length ? `<span class="chev">›</span>` : ``);
        a.addEventListener("click", (e) => {
          if (node.children && node.children.length) {
            e.preventDefault();
            push(node);
          } else {
            // leaf: just close (mock navigation)
            closeDrawer();
          }
        });
        li.appendChild(a);
        ul.appendChild(li);
      });
  }

  function setPanel(panelEl, title, items, level) {
    panelEl.innerHTML = "";
    const header = document.createElement("div");
    header.className = "panel-header";
    if (level > 0) {
      const back = document.createElement("button");
      back.className = "back";
      back.textContent = "‹";
      back.addEventListener("click", pop);
      header.appendChild(back);
    }
    const h = document.createElement("div");
    h.className = "title";
    h.textContent = title;
    header.appendChild(h);

    const section = document.createElement("div");
    section.className = "section-title";
    section.textContent = "Catégories";

    const ul = document.createElement("ul");
    ul.className = "menu";

    panelEl.appendChild(header);
    panelEl.appendChild(section);
    panelEl.appendChild(ul);

    renderList(ul, items, $("#searchInput").value || "");
  }

  function reset() {
    stack = [];
    activate(0);
    renderList(mobileLvl, MENU_DATA, $("#searchInput").value || "");
    panel1.innerHTML = "";
    panel2.innerHTML = "";
  }

  function push(node) {
    stack.push(node);
    const level = stack.length;
    const panel = level === 1 ? panel1 : panel2;
    setPanel(panel, node.name, node.children || [], level);
    activate(level);
  }

  function pop() {
    if (!stack.length) return;
    stack.pop();
    const level = stack.length;
    if (level === 0) {
      activate(0);
      return;
    }
    const node = stack[level-1];
    const panel = level === 1 ? panel1 : panel2;
    setPanel(panel, node.name, node.children || [], level);
    activate(level);
  }

  $("#searchInput").addEventListener("input", () => {
    const q = $("#searchInput").value || "";
    if (stack.length === 0) {
      renderList(mobileLvl, MENU_DATA, q);
    } else {
      const level = stack.length;
      const panel = level === 1 ? panel1 : panel2;
      const ul = panel.querySelector("ul.menu");
      if (ul) renderList(ul, stack[level-1].children || [], q);
    }
  });

  // init
  reset();
</script>
